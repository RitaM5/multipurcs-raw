<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Choice</title>
    <link rel="stylesheet" href="./css/countrychoice.css">
</head>

<body>
    <div class="container">
        <img src="image/Multipurc (700 x 700 px) 1.png" alt="" class="image" />
        <div class="particles">
            <img src="image/particles.png" alt="" />
        </div>
        <div class="text-container">
            <h2 class="title">Choose Your Country</h2>
            <p class="subtitle">Send, spend, and save smarter</p>
        </div>
        <div class="country-select-container">
            <select class="country-select" id="countrySelect" placeholder=""></select>
        </div>
        <div class="phone-input-container">
           <div class="phone-code">
            <p class="phone-code-text" id="phoneCode">555hhh</p>
            <span class="pipe">|</span>
           </div>
            <div class="phone-number">
                <input type="tel" placeholder="00 00 000 000" id="phoneNumber" />
            </div>
        
        </div>
        <hr style="position: relative; bottom: 96px;"/>
        <div class="save-button">
            <a href="./varificationphone.html" style="text-decoration: none;">Next</a>
        </div>
    </div>
